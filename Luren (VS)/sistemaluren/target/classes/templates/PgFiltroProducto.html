<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Filtro de Producto</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	
	
  <style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates|Poppins&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat Alternates', sans-serif;
}
body {
background: url(https://2.bp.blogspot.com/-vB74hrPmTPg/USg61t6EEHI/AAAAAAAA3-Y/VuIWLF-GYHk/s1600/Chevrolet-Camaro-ZL1-Blanco_Fondos-de-Pantalla-de-Carros-Deportivos.jpg);
  background-size: 100vw 100vh;
  background-repeat: round;
}

.container {
	margin-top: 50px;
	display: flex;
	justify-content: center;
	align-items: flex-start;
	gap: 20px;
}

.container-central {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  }

.card {
	background-color: #ffffff;
	border-radius: 10px;
	padding: 20px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}


.card-header {
	background-color: #ffffff;
	color: #ff5722;
	font-weight: bold;
	padding: 10px;
	border-radius: 5px;
	margin-bottom: 10px;
}

.table-container {
	margin-top: 30px;
}

h1, h3 {
	color: #ff5722;
	text-align: center;
	margin-bottom: 20px;
}

.btn-container {
	display: flex;
	justify-content: flex-start;
	align-items: center;
	flex-wrap: wrap;
	margin-top: 20px;
	gap: 15px;
}

.btn {
	background-color: #ff9800;
	border-color: #ff9800;
	margin: 10px;
	flex-basis: 40%
}

.btn:hover {
	background-color: #f57c00;
	border-color: #f57c00;
}

.navigation-bar {
	background-color: #00000000;
	padding: 10px;
}

.navigation-bar a {
	text-decoration: none;
	margin-right: 10px;
}

.navigation-bar button {
	padding: 8px 16px;
	background-color: #4caf50;
	border: none;
	color: white;
	cursor: pointer;
}

.navigation-bar button:hover {
	background-color: #45a049;
}

.page-transition-out {
	opacity: 0;
	transition: opacity 0.5s;
}

-------

.capa {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  z-index: -1;
  top: 0;
  left: 0;
}

/* Estilos para el encabezado */

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
}

.container .btn-menu,
.logo {
  float: left;
  line-height: 100px;
}

.container .btn-menu label {
  color: #fff;
  font-size: 25px;
  cursor: pointer;
}
.logo h1 {
  color: #fff;
  font-weight: 400;
  font-size: 45px;
  padding-right: 200px;
}
.container .menu {
  float: right;
  line-height: 100px;
}
.container .menu a {
  display: inline-block;
  padding: 15px;
  line-height: normal;
  text-decoration: none;
  color: #fff;
  transition: all 0.3s ease;
  border-bottom: 2px solid transparent;
  font-size: 15px;
  margin-right: 5px;
}
.container .menu a:hover {
  border-bottom: 2px solid #c7c7c7;
  padding-bottom: 5px;
}
  
    .card {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
    }
    
    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .table th, .table td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>

<div class="container">
		<div class="navigation-bar">
        	<div class="logo">
      			<h1>Repuestos Luren</h1>
    		</div>
			<nav class="menu">
        		<a onclick="transitionToPage('PgServicio')">Mant Servicio</a>
        		<a onclick="transitionToPage('PgCliente')">Mant Cliente</a>
        		<a onclick="transitionToPage('PgProducto')">Mant Producto</a>
        	</nav>
    	  </div>
    	</div>

	<div class="capa"></div>


  <div class="container">
		<div class="card">
			<h1>Filtro de Producto</h1>
			
			<form action="/PgFiltroProducto/filtro" method="post"
							th:object="${producto}">
							
			<div class="form-group">
                    <label for="inputTipo">Tipo de Producto:</label> <select id="inputTipo" class="form-control" th:field="*{tipo}">
                        <option value="-1">Seleccione...</option>
                        <option th:each="t : ${lstTipo}" th:value="${t.tipo}" th:text="${t.des_tipo}">Seleccione
                        </option>
                    </select>
                </div>
                <div class="btn-container">
                <a href="/reportePro" class="btn btn-warning">PDF</a>
				</div>
  			</form>
            <div th:text="${mensaje}"></div>
        </div>
  
  <div class="card">
    <h3 class="card-header">Productos Disponibles</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Código</th>
          <th>Producto</th>
          <th>Proveedor</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Tipo</th>
        </tr>
      </thead>
     	<tbody>
          <tr th:each="p : ${lstProductos}">
                        <th scope="row" th:text="${p.codigo}">1</th>
                        <td th:text="${p.producto}">xx</td>
                        <td th:text="${p.proveedor}">xx</td>
                        <td th:text="${p.cantidad}">xx</td>
                        <td th:text="${p.precio}">xx</td>
                        <td th:text="${p.objTipo.des_tipo}">xx</td>
                    </tr>
                </tbody>
    		</table>
  		</div>
  	</div>
  
  
  
</body>

<script th:inline="javascript">
        function limpiarCampos() {
            document.getElementById('inputCod').value = '';
            document.getElementById('inputNom').value = '';
            document.getElementById('inputProv').value = '';
            document.getElementById('inputCant').value = '';
            document.getElementById('inputPrec').value = '';
        }

        function transitionToPage(url) {
            document.body.classList.add('page-transition-out');
            setTimeout(function () {
                window.location.href = url;
            }, 500); // Tiempo de espera para que la transición se complete
        }
    </script>

    <script>
        var filtroInput = document.getElementById('filtro');
        var elementos = document.querySelectorAll("tbody tr");

        filtroInput.addEventListener('input', function () {
            var filtro = filtroInput.value.toLowerCase();

            elementos.forEach(function (elemento) {
                var descripcionServicio = elemento.querySelector("td:nth-child(2)").textContent
                    .toLowerCase();

                if (descripcionServicio.startsWith(filtro)) {
                    elemento.style.display = "table-row";
                } else {
                    elemento.style.display = "none";
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


</html>
