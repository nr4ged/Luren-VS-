<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body{
    background: url(https://www.pixelstalk.net/wp-content/uploads/images5/Black-Car-Wallpaper-4K-scaled.jpg);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

.container{
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
}

.container p{
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.3px;
    margin: 20px 0;
}

.container span{
    font-size: 12px;
}

.container a{
    color: #333;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button{
    background-color: #512da8;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}

.container button.hidden{
    background-color: transparent;
    border-color: #fff;
}

.container form{
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}

.container input{
    background-color: #eee;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;
    outline: none;
}

.form-container{
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in{
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .sign-in{
    transform: translateX(100%);
}

.sign-up{
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.active .sign-up{
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: move 0.6s;
}

@keyframes move{
    0%, 49.99%{
        opacity: 0;
        z-index: 1;
    }
    50%, 100%{
        opacity: 1;
        z-index: 5;
    }
}

.toggle-container{
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    border-radius: 150px 0 0 100px;
    z-index: 1000;
}

.container.active .toggle-container{
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

.toggle{
    background-color: #512da8;
    height: 100%;
    background: linear-gradient(to right, #512da8, #fb6e07);
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle{
    transform: translateX(50%);
}

.toggle-panel{
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left{
    transform: translateX(-200%);
}

.container.active .toggle-left{
    transform: translateX(0);
}

.toggle-right{
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right{
    transform: translateX(200%);
}
    </style>

    <title>Inicio de Sesion Luren</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form th:object="${usuario}">
                <h1>Bienvenido de vuelta</h1>
                <div class="social-icons">
                </div>
                <span>Ingresa tu Usuario y Clave</span>
                <input type="text" id="inputUsu" placeholder="Usuario" name="usuario" th:value="${usuario}" required>
                <input type="password" id="inputPsw" placeholder="Clave" name="clave" th:value="${clave}" required>
                <button type="button" onclick="validarInicioSesionUsuario()">Iniciar Sesion</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form th:object="${cliente}">
                <h1>Bienvenido</h1>
                <div class="social-icons">
                </div>
                <span>Inicia sesion con tu Codigo y DNI</span>
                <input type="text" id="inputCod" placeholder="Codigo" name="codigo" th:value="${codigo}" required>
                <input type="password" id="inputCla" placeholder="DNI" th:value="${nru_documento}" required>
                <a href="#">¿Olvidaste la contraseña?</a>
                <button type="button" onclick="validarInicioSesionCliente()">Iniciar Sesion</button>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¿Eres Cliente?</h1>
                    <p>Click aquí para acceder a nuestra web</p>
                    <button class="hidden" id="login">Soy Cliente</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¿Trabajas con nosotros?</h1>
                    <p>Click aquí para acceder a las funciones de colaborador</p>
                    <button class="hidden" id="register">Soy colaborador</button>
                </div>
            </div>
        </div>
    </div>

 
    <script>
        function validarInicioSesionCliente() {
          var usuario = document.getElementById("inputCod").value;
          var clave = document.getElementById("inputCla").value;
    
          if (usuario === "codigo" && clave === "nru_documento") {
            alert("Inicio de sesión exitoso");
            window.location.href = "/";
          } else {
            alert("Codigo de Cliente o Contraseña incorrectos");
          }
        }
      </script>

<script>
    function validarInicioSesionUsuario() {
      var usuario = document.getElementById("inputUsu").value;
      var clave = document.getElementById("inputPsw").value;

      if (usuario === "usuario" && clave === "clave") {
        alert("Inicio de sesión exitoso");
        window.location.href = "/";
      } else {
        alert("Nombre de usuario o Contraseña incorrectos");
      }
    }
  </script>






    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
                container.classList.add("active");
                });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
                });
    </script>

</body>

</html>
